{% load static %}
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Hubert Grobelny</title>

	<meta name="description" content="Opis w Google" />
	<meta name="keywords" content="słowa, kluczowe, wypisane, po, porzecinku" />

	<link rel="stylesheet" href="{% static 'style_umiejetnosci.css' %} ">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  	<div class="nav-bar">
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                	<li class="nav-item">
						<a class="nav-link" href="strona_glowna">STRONA GŁÓWNA</a>
                	</li>
                	<li class="nav-item">
                    	<a class="nav-link" href="doswiadczenie">DOŚWIADCZENIE</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="umiejetnosci">UMIEJĘTNOŚCI</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="hobby">HOBBY</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="kontakt">KONTAKT</a>
					</li>
             	 </ul>
            </div>
		</nav>
	</div>
	<div id="container">
		{% for skill in skills %}
		<div class="zdjecie">
			<img src="{{skill.zdjecie}}" width="300" height="300" >
		</div>
		<div class="nazwa">
			<a>{{skill.nazwa}}</a>
		</div>
		<div class="dosw_zawodowe">
			<a>Doświadczenie zawodowe: {{skill.dosw_zawodowe}}</a>
		</div>
		<div class="dosw_prywatne">
			<a>Doświadczenie prywatne: {{skill.dosw_prywatne}}</a>
		</div>
		<div class="opis">
			<a>{{skill.opis}}</a>
		</div>
		<div style="clear: both;"></div>
		{% endfor %}
	</div>
</body>
</html>
